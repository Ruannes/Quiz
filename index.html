<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz de Programação</title>
</head>
<body>
    <div id="quiz-container">
        <div class="question-container">
            <p id="question">Aqui vai a pergunta</p>
            <div id="options-container">
                <button class="option">Opção 1</button>
                <button class="option">Opção 2</button>
                <button class="option">Opção 3</button>
                <button class="option">Opção 4</button>
            </div>
        </div>
        <div id="result-container" style="display:none;">
            <p id="result">Resultado</p>
        </div>
        <button id="next-button" style="display:none;">Próxima Pergunta</button>
        <button id="end-button" style="display:none;">Encerrar Quiz</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
